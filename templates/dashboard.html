<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Deproxy Dashboard</title>
	<style type="text/css">
        body {
            margin: 0 auto;
            padding: 0;
            min-width: 100%;
            font-family: sans-serif;
        }
	</style>
</head>

<body bgcolor="#009587">

<h1>Deproxy Dashboard</h1>

<h2>Status</h2>
<div>Running: {{.running}}</div>
<div>Healthz: <a href="/healthz">status</a></div>

<h2>Maven</h2>
{{range .mavenProxy}}
<div><a href="{{ .Url }}">{{.Name}}</a> {{.Url}}</div>
{{end}}

<h2>Apt</h2>
{{range $key, $proxies := .aptProxy}}
<div>
	<h3>{{ $key }}</h3> <!-- Map의 키를 출력 (예: "ubuntu", "debian") -->
	{{range $proxies}}
	<div>
		<a href="{{ .URL }}">{{ .Name }}</a> {{ .URL }}
	</div>
	{{end}}
</div>
{{end}}


</body>
</html>
